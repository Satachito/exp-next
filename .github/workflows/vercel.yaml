name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: npm run build
      - name: Deploy to Vercel
        uses: vercel/vercel@v20
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          org: your-vercel-org
          project: your-vercel-project
          buildCommand: npm run build
